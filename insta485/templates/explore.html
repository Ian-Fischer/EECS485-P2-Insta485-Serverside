<!DOCTYPE html>
<html>
    <head>
        <title>insta485</title>
        <style>
            .username {
                line-height: 5px;
                width: 10px;
                height: 10px;
            }
            .profilepicture {
                width: 50px;
                height: 50px;
            }
            .navigation {
                background-color: lightgray;
            }
            .cande {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <ul style="background-color: rgb(0, 95, 51, 0.5)">
            <li><a href="/"><img src="{{ url_for('send_file', filename='ianstagram.jpg') }}" style="height: 100px; width: 100px;">I(a)NSTAGRAM!!</a></li>
            <li class="leftstuff"><a href="/explore/">explore</a></li>
            <li class="leftstuff"><a href="{{ url_for('show_user', user_url_slug=logname) }}">{{logname}}</a></li>
        </ul>   
        {% for user in not_following %}
            <div>
                <img src="{{user.user_img_url}}" alt="profilepicture" class="profilepicture">
                <a href="/users/{{user.username}}/" class="username">{{user.username}}</a>
            </div>
        {% endfor %}
    </body>

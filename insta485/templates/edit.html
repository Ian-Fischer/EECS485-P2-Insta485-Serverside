{% extends "base.html %"}
{% block content %}
    <body>
        <ul style="background-color: rgb(0, 95, 51, 0.5)">
            <li><a href="{{ url_for('show_index') }}">I(a)NSTAGRAM!!</a></li>
            <li class="leftstuff"><a href="{{ url_for('show_explore' )}}">explore</a></li>
            <li class="leftstuff"><a href="{{ url_for('show_user', user_url_slug=logname) }}">{{logname}}</a></li>
        </ul>
        <div class="box">
            <ul>
                <li><img src="{{logname_profile_pic}}"></li>
                <li>{{logname}}</li><br>
            </ul>
        </div>
        <div class="box">
            <!--    WHERE DO WE REDIRECT TO???  --->
            <form action="{{ url_for('edit_profile') }}?target={{ url_for('show_user', user_url_slug=logname) }}" method="post" enctype="multipart/form-data">
                <label>Photo  </label><input type="file" name="file" accept="image/*" /><br>
                <label>Name  </label><input type="text" name="fullname" value="{{logname_fullname}}" required /><br>
                <label>Email  </label><input type="text" name="email" value="{{logname_email}}" required /><br>
                <input type="submit" name="update" value="submit" />
                <input type="hidden" name="operation" value="edit_account" />
            </form>
        </div>
        <div class="box">
            <ul>
                <a href="{{ url_for('show_password')}}"><li>Change Password</li><br></a>
                <a href="{{ url_for('show_delete')}}"><li>Delete Account</li>
            </ul>
        </div>
    </body>
{% endblock %}

<!DOCTYPE html>
    <head>
        <style>
            .posts {
                background-color: rgba(122, 198, 248, 0.678);
                width: fit-content;
                height: fit-content;
                margin-left: 10px;
                margin-right: 10px;
                margin-top: 30px;
                border-radius: 20px;
            }
            .profilepicture {
                width: 50px;
                height: 50px;
            }
            .navigation {
                background-color: lightgray;
            }
            .cande {
                text-align: right;
            }
        </style>
        <title>insta485</title>
    </head>
    <body>
        <ul style="background-color: rgb(0, 95, 51, 0.5)">
            <li><a href="/"><img src="{{ url_for('send_file', filename='ianstagram.jpg') }}" style="height: 100px; width: 100px;">I(a)NSTAGRAM!!</a></li>
            <li class="leftstuff"><a href="/explore/">explore</a></li>
            <li class="leftstuff"><a href="{{ url_for('show_user', user_url_slug=logname) }}">{{logname}}</a></li>
        </ul>  
        <div class="posts">
            <a href="/users/{{owner}}/">
                <img src="{{owner_img_url}}" alt="Profile picture" class="profilepicture"><p>{{owner}}</p>
            </a>
            <a href="/posts/{{postid}}/">
                <p>{{timestamp}}</p>
            </a>
            <img src="{{img_url}}" alt="Post" class="posts">
            {% if likes == 1%}
                <p> 1 like </p>
            {% else %}
                <p> {{likes}} likes </p>
            {% endif %}
            <!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
            <form action="<FIXME_LIKES_URL_HERE>?target=<FIXME_CURRENT_PAGE_URL_HERE>" method="post" enctype="multipart/form-data">
                <input type="hidden" name="operation" value="like"/>
                <input type="hidden" name="postid" value="<FIXME_POST_ID_HERE>"/>
                <input type="submit" name="like" value="like"/>
            </form>
            <!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
            <form action="<FIXME_LIKES_URL_HERE>?target=<FIXME_CURRENT_PAGE_URL_HERE>" method="post" enctype="multipart/form-data">
                <input type="hidden" name="operation" value="unlike"/>
                <input type="hidden" name="postid" value="<FIXME_POST_ID_HERE>"/>
                <input type="submit" name="unlike" value="unlike"/>
            </form>
            {% for comment in comments %}
                <a href="/users/{{comment.owner}}/"><b>{{comment.owner}}</b></a><p>{{comment.text}}</p>
            {% endfor %}
            <!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
            <form action="<FIXME_COMMENTS_URL_HERE>?target=<FIXME_CURRENT_PAGE_URL_HERE>" method="post" enctype="multipart/form-data">
                <input type="hidden" name="operation" value="create"/>
                <input type="hidden" name="postid" value="<FIXME_POST_ID_HERE>"/>
                <input type="text" name="text" required/>
                <input type="submit" name="comment" value="comment"/>
            </form>
    </body>
    </div>
